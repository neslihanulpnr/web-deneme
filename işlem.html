<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dört işlem</title>
    <style>
        .kod{
            text-decoration: none;
            color: yellowgreen;
            font-size: 25px;
        }
    </style>
</head> 
<body>
    <h1>Javascript 4 İşlem Örneği</h1>
    
    <label>1. sayı :</label>
    <input type="number" id="sayi1">
    <label>2. sayı :</label>
    <input type="number" id="sayi2"> <br><br>

    <button onclick="topla();">Topla</button>
    <button onclick="cikar();">Çıkar</button>
    <button onclick="bol();">Böl</button>
    <button onclick="carp();">Çarp</button>

    <div id="sonuc"></div>

    <p><a href="işlemkod.html" class="kod" target="_blank">Kodlara Bakmak İçin tıklayınız</a></p>

<script>
let sayi1 = document.getElementById('sayi1');
let sayi2 = document.getElementById('sayi2');


function topla (){
    let s1 = parseInt(sayi1.value);
    let s2 = parseInt(sayi2.value);
    let toplam = s1 + s2
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + toplam;
}

function cikar (){
    let s1 = parseInt(sayi1.value);
    let s2 = parseInt(sayi2.value);
    let fark = s1 - s2 
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + fark;
}

function bol (){
    let s1 = parseInt(sayi1.value);
    let s2 = parseInt(sayi2.value);
    let bolum = s1 / s2 
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + bolum;
}

function carp (){
    let s1 = parseInt(sayi1.value);
    let s2 = parseInt(sayi2.value);
    let carpim = s1 * s2 
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + carpim;
}
    </script>

</body>
</html>
