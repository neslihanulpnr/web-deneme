<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Takip</title>
    <style>
        *{
            background-color: lightgray;
        }

        .html{
            background-color: yellowgreen;
            width: 100%;
            height: 80px;
        }

        .css{
            background-color: yellowgreen;
            width: 100%;
            height: 210px;
        }

        .js{
            background-color: yellowgreen;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <textarea class="html" readonly>
    html kodu

        <div id="kutu"></div>
    </textarea>

    <textarea class="css" readonly>
    css kodu    

        body {
            background: #3C3741;
        }

        #kutu {
            background: cadetblue;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
        }
    </textarea>

    <textarea class="js" readonly>
    javascript kodu

        let kutu = document.getElementById('kutu')
        kutu.style.position = "absolute"
        window.onmousemove = function (e) {
            kutu.style.left = e.clientX + "px";
            kutu.style.top = e.clientY + "px";
        }
    </textarea>
</body>
</html>
