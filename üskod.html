<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üs Alma</title>
    <style>
        * {
            background-color: lightgray;
        }

        .js {
            width: 100%;
            height: 300px;
            background-color: yellowgreen;
        }

        .html {
            width: 100%;
            height: 190px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <textarea class="html" readonly>
    html kodu
 
        <label>Taban :</label>
        <input type="number" id="sayi1">
        <label>Üs :</label>
        <input type="number" id="sayi2">
    
        <button id="buton">Hesapla</button>
    
        <div id="sonuc"></div>
    </textarea>

    <textarea class="js" readonly>
     Javascript kodu   
        
        let sayi1 = document.getElementById('sayi1');
        let sayi2 = document.getElementById('sayi2');

        function hesapla (){
        let sonuc = 1;

        let taban = Number(sayi1.value);
        let us = Number(sayi2.value);

        for(var i=0; i<us; i++){
        sonuc = sonuc * taban;
        }
        document.getElementById("sonuc").innerHTML = "Sonuç : " + sonuc;
        }

        let hesaplaBtn = document.getElementById('buton');
        hesaplaBtn.onclick = hesapla;
    </textarea>
</body>

</html>
