<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üs alma</title>
    <style>
                .kod {
            text-decoration: none;
            color: yellowgreen;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Javascript Üs Alma</h1>
    
    <label>Taban :</label>
    <input type="number" id="sayi1">
    <label>Üs :</label>
    <input type="number" id="sayi2">

    <button id="buton">Hesapla</button>

    <div id="sonuc"></div>

    <p><a href="üskod.html" class="kod" target="_blank">Kodlara Bakmak İçin tıklayınız</a></p>

    <script>
        let sayi1 = document.getElementById('sayi1');
let sayi2 = document.getElementById('sayi2');

function hesapla (){
let sonuc = 1;

let taban = Number(sayi1.value);
let us = Number(sayi2.value);

for(var i=0; i<us; i++){
    sonuc = sonuc * taban;
}
document.getElementById("sonuc").innerHTML = "Sonuç : " + sonuc;
}

let hesaplaBtn = document.getElementById('buton');
hesaplaBtn.onclick = hesapla;
    </script>
</body>
</html>
