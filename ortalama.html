<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sınav ortalaması bulma</title>
    <style>
        .kod{
            text-decoration: none;
            color: yellowgreen;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Javascript Sınav Ortalaması Hesaplama</h1>
    
    <label>1. sınav : </label>
    <input type="number" id="sinav1">

    <label>2. sınav : </label>
    <input type="number" id="sinav2">

    <label>3. sınav : </label>
    <input type="number" id="sinav3">

    <button id="hesapla">Hesapla</button>
    
    <div id="sonuc"></div>

    <p><a href="ortkod.html" class="kod" target="_blank">Kodlara Bakmak İçin tıklayınız</a></p>

    <script>
let sinav1 = document.getElementById('sinav1');
let sinav2 = document.getElementById('sinav2');
let sinav3 = document.getElementById('sinav3');
let sonuc = document.getElementById('sonuc');

function hesapla (){
let s1 = Number(sinav1.value);
let s2 = Number(sinav2.value);
let s3 = Number(sinav3.value);

let ortalama = (s1 + s2 + s3) / 3

if( ortalama > 49.5)
sonuc.innerHTML = "Ortalama : " + ortalama + "- Geçtin"
else
sonuc.innerHTML = "Ortalama : " + ortalama + "- Kaldın"
}

let hesaplaBtn = document.getElementById('hesapla');
hesaplaBtn.onclick = hesapla;

    </script>
</body>
</html>
