<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dört İşlem</title>
    <style>
        * {
            background-color: #f6f2f2;
        }

        .js {
            width: 100%;
            height: 550px;
            background-color:yellowgreen;
            margin-left: 80px;
        }

        .html {
            width: 100%;
            height: 200px;
            background-color:yellowgreen;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <textarea class="html" readonly>
       <label>1. sayı :</label>
       <input type="number" id="sayi1">
       <label>2. sayı :</label>
       <input type="number" id="sayi2"><br>
    
       <button onclick="topla();">Topla</button>
       <button onclick="cikar();">Çıkar</button>
       <button onclick="bol();">Böl</button>
       <button onclick="carp();">Çarp</button>
    
       <div id="sonuc"></div>
    </textarea>

    <textarea class="js" readonly>
    let sayi1 = document.getElementById('sayi1');
    let sayi2 = document.getElementById('sayi2');


    function topla (){
       let s1 = parseInt(sayi1.value);
       let s2 = parseInt(sayi2.value);
       let toplam = s1 + s2
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + toplam;
}

    function cikar (){
       let s1 = parseInt(sayi1.value);
       let s2 = parseInt(sayi2.value);
       let fark = s1 - s2 
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + fark;
}

    function bol (){
       let s1 = parseInt(sayi1.value);
       let s2 = parseInt(sayi2.value);
       let bolum = s1 / s2 
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + bolum;
}

    function carp (){
       let s1 = parseInt(sayi1.value);
       let s2 = parseInt(sayi2.value);
       let carpim = s1 * s2 
    
    document.getElementById("sonuc").innerHTML = "Sonuç : " + carpim;
}
    </textarea>
</body>

</html>
