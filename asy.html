<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aradaki sayıları yaz</title>
    <style>
        .kod{
            text-decoration: none;
            color: yellowgreen;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Girilen İki Sayı Arasındaki Sayıları Ekrana Yazdıran Program</h1>
    
    <label>Küçük sayı : </label>
    <input type="number" id="sayi1">
    <label>Büyük sayı : </label>
    <input type="number" id="sayi2">

    <button id="buton">Yaz</button>

    <div id="sonuc"></div>

    <p><a href="asykod.html" class="kod" target="_blank">Kodlara Bakmak İçin tıklayınız</a></p>

    <script>
        let sayi1 = document.getElementById('sayi1');
let sayi2 = document.getElementById('sayi2');
let sonuc = document.getElementById('sonuc');

function hesapla(){
    var s1 = Number(sayi1.value);
    var s2 = Number(sayi2.value);

    for(var i = s1; i <= s2; i++){
sonuc.innerHTML += "<p>" + i + "<p>";
    }
}

let hesaplaBtn = document.getElementById('buton');
hesaplaBtn.onclick = hesapla;
    </script>
</body>
</html>
