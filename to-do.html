<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .kod {
            text-decoration: none;
            color: yellowgreen;
            font-size: 25px;
            margin-left: 40px;
        }


        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: rgb(241, 212, 216);
        }

        .container .navbar {
            text-align: center;
            font-size: 30px;
            padding-top: 50px;
        }

        .logo {
            font-size: 50px;
            padding-left: 30px;
            padding-top: 10px;
        }

        #inputText {
            border-radius: 50px;
            border: 1px solid black;
            width: 200px;
            height: 40px;
        }

        #addToDo {
            border-radius: 50px;
            border: 1px solid black;
            width: 90px;
            height: 40px;
            cursor: pointer;
            outline: none;
        }

        #addToDo:active {
            background-color: lightblue;
        }

        #clearToDo {
            border-radius: 50px;
            border: 1px solid black;
            width: 90px;
            height: 40px;
            cursor: pointer;
            outline: none;
        }

        #clearToDo:active {
            background-color: lightblue;
        }

        .paragraph-styling {
            margin-left: 800px;
            cursor: pointer;
            font-size: 35px;
            text-transform: capitalize;
            color: black;
        }

        .to-dos {
            margin-top: 25px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <a href="#"><i class="fa-solid fa-list-check"></i></a>
        </div>
        <div class="navbar">
            <h2>To-Do List</h2>
            <input type="text" id="inputText">
            <input type="submit" id="addToDo" value="Add">
            <input type="submit" id="clearToDo" value="Clear">
        </div>

        <div class="to-dos" id="toDoContainer">
        </div>
    </div>

    <p><a href="todokod.html" class="kod" target="_blank">Kodlara Bakmak İçin tıklayınız</a></p>

    <script>
        let addToDoButton = document.getElementById('addToDo');
        let clearToDo = document.getElementById('clearToDo');
        let toDoContainer = document.getElementById('toDoContainer');
        let inputText = document.getElementById('inputText');

        addToDoButton.addEventListener('click', function () {
            let paragraph = document.createElement('p');
            paragraph.classList.add('paragraph-styling');
            toDoContainer.appendChild(paragraph);
            paragraph.innerHTML = inputText.value;
            inputText.value = "";

            paragraph.addEventListener('click', function () {
                paragraph.style.textDecoration = 'line-through';
            });

            paragraph.addEventListener('dblclick', function () {
                toDoContainer.removeChild(paragraph);
            });

            clearToDo.addEventListener('click', function () {
                paragraph.remove();
            })
        })

    </script>

</body>

</html>
