<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>renk üret</title>
    <style>
        body {
            background: rgb(0, 0, 0);
            transition: 1s all;
        }

        .kod {
            text-decoration: none;
            color: yellowgreen;
            font-size: 25px;
        }
    </style>
</head>

<body>

    <button id="generate-color-btn">rastgele renk uret</button>

    <p><a href="renkod.html" class="kod" target="_blank">Kodlara Bakmak İçin tıklayınız</a></p>

    <script>
        const button = document.getElementById('generate-color-btn')
        const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'pink', 'orange']
        const generateRandomNumber = (maxNumber) => {
            return Math.floor(
                Math.random() * (maxNumber + 1)
            )
        }
        const generateRGBColor = () => {
            return [
                generateRandomNumber(255),
                generateRandomNumber(255),
                generateRandomNumber(255),
            ]
        }
        button.addEventListener('click', () => {
            document.body.style.backgroundColor = `rgb(${generateRGBColor().join(', ')})`
        })

    </script>
</body>

</html>
