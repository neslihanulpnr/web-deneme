<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyük-Küçük harf yapma</title>
    <style>
        *{
            background-color: lightgray;
        }

        .html{
            background-color: yellowgreen;
            width: 100%;
            height: 200px;
        }

        .js{
            background-color: yellowgreen;
            width: 100%;
            height: 280px; 
        }
    </style>
</head>
<body>
    <textarea class="html" readonly>
    html kodu

        <label>Cümle: </label>
        <input type="text" id="cumle">
    
        <button id="bYap" onclick="bYap()">Büyük Yap</button>
    
        <button id="kYap" onclick="kYap()">Küçük Yap</button>
    
        <div id="yaz"></div>
    </textarea>

    <textarea class="js" readonly>
    javascript kodu

        function bYap(){
            let cumle = document.getElementById("cumle").value;
            let buyukCumle = cumle.toUpperCase();
            let yaz = document.getElementById("yaz");
            yaz.textContent = buyukCumle;
            }
            
            function kYap(){
            let cumle = document.getElementById("cumle").value;
            let kucukCumle = cumle.toLowerCase();
            let yaz = document.getElementById("yaz");
            yaz.textContent = kucukCumle;
            }
    </textarea>
</body>
</html>
