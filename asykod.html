<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aradaki Sayıları Yazdırma</title>
    <style>
        *{
            background-color: lightgray;
        }

        .html{
            background-color: yellowgreen;
            width: 100%;
            height: 200px;
        }

        .js{
            background-color: yellowgreen;
            width: 100%;
            height: 320px;
        }
    </style>
</head>
<body>
    <textarea class="html" readonly>
    html kodu


        <label>Küçük sayı : </label>
        <input type="number" id="sayi1">
        <label>Büyük sayı : </label>
        <input type="number" id="sayi2">
    
        <button id="buton">Yaz</button>
    
        <div id="sonuc"></div>
    </textarea>

    <textarea class="js" readonly>
    javascript kodu


        let sayi1 = document.getElementById('sayi1');
        let sayi2 = document.getElementById('sayi2');
        let sonuc = document.getElementById('sonuc');
        
        function hesapla(){
            var s1 = Number(sayi1.value);
            var s2 = Number(sayi2.value);
        
            for(var i = s1; i <= s2; i++){
        sonuc.innerHTML += "<p>" + i + "<p>";
            }
        }
        
        let hesaplaBtn = document.getElementById('buton');
        hesaplaBtn.onclick = hesapla;
    </textarea>
</body>
</html>
