<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arada kalan say覺lar覺 toplama</title>
    <style>
        * {
            background-color: lightgray;
        }

        .js {
            width: 100%;
            height: 300px;
            background-color: yellowgreen;
        }

        .html {
            width: 100%;
            height: 190px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <textarea class="html" readonly>
    html kodu

        <label class="s1">1. say覺: </label>
        <input type="number" id="sayi1">
        <label>2. say覺 : </label>
        <input type="number" id="sayi2">
    
        <button id="buton">Hesapla</button>
    
        <div id="sonuc"></div>
    </textarea>

    <textarea class="js" readonly>
    javascript kodu
         
        let sayi1 = document.getElementById('sayi1');
        let sayi2 = document.getElementById('Sayi2');

        function hesapla() {
            let toplam = 0;
            let s1 = Number(sayi1.value);
            let s2 = Number(sayi2.value);

            for (var i = s1; i <= s2; i++) {
                toplam = toplam + i;
            }
            document.getElementById("sonuc").innerHTML = "Toplam : " + toplam;
        }
        let hesaplaBtn = document.getElementById('buton');
        hesaplaBtn.onclick = hesapla;
    </textarea>
</body>

</html>
